<h1>Criar publicação</h1>

<form method="POST" action="?page=admin&method=insert">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da postagem">
    </div>
    <div class="form-group">
        <label for="content">Conteúdo</label>
        <textarea id="content"  class="form-control" name="content" rows="10" cols="50" placeholder="Digite o conteúdo da postagem"></textarea>
    </div>   
    <button type="submit" class="btn btn-primary my-3">Criar</button>
  </form>
